<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{css/bootstrap.min.css}" type="text/css"/>
<link href="../../static/css/core.css" rel="stylesheet" media="screen"
	th:href="@{css/core.css}" type="text/css"/>
</head>
<body>

				<span> &copy; Application provided by Vlad Buzea :)</span>
		</div>
	</footer>
</body>
</html>
